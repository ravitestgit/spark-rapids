# A workflow to trigger ci on hybrid infra (github + self hosted runner)
name: Blossom-CI
on:
  issue_comment:
    types: [created]
  workflow_dispatch:
      inputs:
          platform:
            description: 'runs-on argument'     
            required: true
            
jobs:
  Authorization:
    name: Authorization
    outputs:
      args: ${{ env.args }}
    # triggered on pre-defined text
    if: github.event.comment.body == 'build2' && contains( '["ravitestgit"]', github.actor )
    runs-on: blossom   
    steps:
      - name: Check if comment is issued by authorized person
        run: blossom-ci
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPERATION: 'AUTH'
        
  Vulnerability-scan:
    name: Vulnerability scan
    needs: [Authorization]
    runs-on: ubuntu-latest
    env:
      key: ${{ fromJson(needs.Authorization.outputs.args).data }}
    steps:
          
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          repository: ${{ fromJson(needs.Authorization.outputs.args).repo }}
          ref: ${{ fromJson(needs.Authorization.outputs.args).ref }}
          lfs: 'true'
        
      # repo specific steps 
      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      
      - name: Run action
        uses: ravitestgit/blossom-action@main
        with:
          stage: 2
