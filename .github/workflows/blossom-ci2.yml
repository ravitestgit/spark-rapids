# A workflow to trigger ci on mixed infra cloud (github + self hosted runner)
name: Blossom-CI
on:
  issue_comment:
    types: [created]
  workflow_dispatch:
      inputs:
          platform:
            description: 'runs-on argument'     
            required: true
          args:
            description: 'argument'
            
jobs:
  Authorization:
    name: Authorization
    # triggered on pre-defined text
    if: github.event.comment.body == 'build2' && contains( '["ravitestgit"]', github.actor )
    runs-on: blossom   
    steps:
      - name: Authorization
        run: blossom-ci
        env:
          REPO_TOKEN: "${{ secrets.CI_TOKEN }}"
          OPERATION: 'INIT'
        
  Work:
    name: Work
    # triggered manually
    if: github.event_name == 'workflow_dispatch'
    runs-on: ${{ github.event.inputs.platform }}
    steps:
      - name: Run on self hosted runner
        if: github.event.inputs.platform == 'blossom'
        run: blossom-ci        
        env:
          REPO_TOKEN: "${{ secrets.CI_TOKEN }}"
          OPERATION: 'WORK'
      - name: Run on github hosted runner
        if: github.event.inputs.platform == 'blossom'
        uses: ravitestgit/blossom-action@main
